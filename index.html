<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>

    <style>
      main {
        width: 600px;
        height: 600px;
      }

  <body>
    <div class="container">
      <div class="card br">1</div>
      <div class="card br">2</div>
      <div class="card">3</div>
      <div class="card bt br">4</div>
      <div class="card bt br">5</div>
      <div class="card bt">6</div>
      <div class="card bt br">7</div>
      <div class="card bt br">8</div>
      <div class="card bt">9</div>
    </div>
