<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>

    <style>
      main {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <button>Restart</button>
    <div class="container">
      <div id="0" class="box br"></div>
      <div id="1" class="box br"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box bt br"></div>
      <div id="4" class="box bt br"></div>
      <div id="5" class="box bt"></div>
      <div id="6" class="box bt br"></div>
      <div id="7" class="box bt br"></div>
      <div id="8" class="box bt"></div>
    </div>
  </body>
</html>
